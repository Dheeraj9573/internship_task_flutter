    <style>
      body {

      /* âœ… Fullscreen splash */
      #loading {

        font-weight: bold;
        color: #4a148c;
        flex-direction: column;
      }

      .spinner {
        border: 4px solid #ddd;
        border-top: 4px solid #4a148c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #recaptcha-container {
        margin-top: 20px;
        display: flex;

    <script>

      });
    </script>
